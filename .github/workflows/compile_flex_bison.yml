name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up GCC 4.6.1, Flex, and Bison
        uses: actions/checkout@v2
      - name: Install GCC 4.6.1, Flex, and Bison
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-4.6 g++-4.6 flex bison
      - name: Build and Test
        run: |
          flex CE.l
          bison -d CE.y
          gcc-4.6 CE.tab.c lex.yy.c -lfl
